
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=300px, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="mainblock">
        <div class="calcrow">
        <div id="display"></div>
        </div> 
        <div class="calcrow1" >
        <div class="calcbtn nmbbtn ">7</div>
        <div class="calcbtn nmbbtn ">8</div>
        <div class="calcbtn nmbbtn ">9</div>
        <div class="calcbtn operation">+</div>
      </div>
      <div class="calcrow">
         <div class="calcbtn nmbbtn ">4</div>
         <div class="calcbtn nmbbtn ">5</div>
         <div class="calcbtn nmbbtn ">6</div>
         <div class="calcbtn operation">-</div>
      </div>
      <div class="calcrow">
         <div class="calcbtn nmbbtn ">1</div>
         <div class="calcbtn nmbbtn ">2</div>
         <div class="calcbtn nmbbtn ">3</div>
         <div class="calcbtn operation ">*</div>
      </div>
      <div class="calcrow">
         <div class="calcbtn ">,</div>
         <div class="calcbtn nmbbtn ">0</div>
         <div class="calcbtn ">+/-</div>
         <div class="calcbtn operation">/</div>
      </div>
      <div class="calcrow">
         <div id="calcresbtn">=</div>
      </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
